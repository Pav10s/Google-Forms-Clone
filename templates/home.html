{% load form_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Base</h1>
    <a href="{%url 'forms:create'%}"><button>Create Form</button></a>

    <table>
        <tr>
            <th>Title</th>
            <th>Updated On</th>
            <th>Created On</th>
            <th>View</th>
        </tr>

        {% for form in forms %}
            {% if form.updated_time %}
            <tr>
                <td>{{form.form_data.title}}</td>
                <td>{{form.updated_time}}</td>
                <td>{{form.created}}</td>
                <td><a href="{% url 'forms:update_forms' form|lookup:"_id" %}" target="_blank">Open in new browser</a></td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
